name: space_escaper
description: "Space Escaper - Infinite Space Runner Game"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.21.0
  shared_preferences: ^2.3.4
  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/SpaceEscaperLogo_padded.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/images/SpaceEscaperLogo_padded.png"
  adaptive_icon_round: true
  min_sdk_android: 21
  remove_alpha_ios: false

flutter_native_splash:
  color: "#000000"
  image: assets/images/SpaceEscaperLogo_padded.png
  color_dark: "#000000"
  image_dark: assets/images/SpaceEscaperLogo_padded.png
  android_12:
    color: "#000000"
    image: assets/images/SpaceEscaperLogo_padded.png
    color_dark: "#000000"
    image_dark: assets/images/SpaceEscaperLogo_padded.png
  fullscreen: false

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/splashship.png

